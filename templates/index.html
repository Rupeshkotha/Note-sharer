{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Create a New Note</h2>
            </div>
            <div class="card-body">
                {% if current_user.is_authenticated %}
                <form action="/create" method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="note_content" rows="15" placeholder="Paste your text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Note</button>
                </form>
                {% else %}
                <p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a> to create a new note.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
